        <main>
            <div class="nav">
                <a class="nav-link" href="../index.html">Triangulastic</a>/<a class="nav-link link-active" href="/">Area of triangle</a>
            </div>
            <h1>Area of triangle</h1>
        </header>
        <!-- method selection form -->
        <form id="selection-form">
            <div>
                <label for="option1" class="label">
                    <input  type="radio" name="method"  >
                    If you have base and height length   
                </label>
            </div>
            <div>
                <label for="option2" class="label">
                    <input type="radio" name="method" >
                    If you have length of 3 sides   
                </label>
            </div>
            <div>
                <label for="option3" class="label">
                    <input type="radio" name="method" >
                    If you have length of 2 sides and included angle   
                </label>
            </div>
        </form>
        <!-- area by 1st method -->
        <div class="calculation-box">
            <form >
                <label for="base">
                    base=
                    <input class="input-adj  option1"  type="number">
                    
                </label><br>
                <label for="height">
                    height=
                    <input class="input-adj option1" type="number">
                    
                </label>
                <button  style="background-color: #FFF5AB; border: solid 1px; border-radius: 0.5rem; display: block;" type="submit">Calculate</button>
            </form>
            <div  class="outputDiv"  >Area= 1/2*base*height</div>
        </div>
        
      
         <!-- area by 2nd method -->
         <form>
         <div class="calculation-box">
            <label for="a">
                a=
                <input class="input-adj option2" type="number" required>
                
            </label><br>
            <label for="b">
                b=
                <input class="input-adj option2" type="number" required>
                
            </label>  <br>  
            <label for="c">
                c=
                <input class="input-adj option2" type="number" required>
                
            </label>
            <p class="error label " style="color: brown;">Enter valid side lengths such that each side length should be less than sum of other two sides</p>
            <button style="background-color: #FFF5AB; border: solid 1px; border-radius: 0.5rem; display: block;" type="submit">Calculate</button>
        </form>
        <div  class="outputDiv" >Area= √(s(s-a)(s-b)(s-c))</div>
         </div>
         <!-- area by 3rd method -->
        <form>
        <div class="calculation-box">
            <form >
                <label for="b">
                    b= <input class="input-adj option3" type="number" required>  
                </label><br>
                <label for="c">
                    c= <input class="input-adj option3" type="number" required>
                </label><br>
                <label for="angA">
                    ∠A(deg)= <input class="input-adj option3" type="number" required>
                </label>
                <button style="background-color: #FFF5AB; border: solid 1px; border-radius: 0.5rem; display: block;" type="submit">Calculate</button>
            </form>
            <div  class="outputDiv" >Area= 1/2*b*c*sin(A)</div>
        </div>
